<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Streetfighter</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="main">
        <audio id="hadouken-sound" src="sound/hadouken.mp3"></audio>
        <div class="ryu">
            <div class="ryu-still"></div>
            <div class="ryu-ready"></div>
            <div class="ryu-throwing"></div>
            <div class="ryu-cool"></div>
        </div>
        <div class="hadouken"></div>
        <div class="instructions">
            <p>To get Ryu ready to fight, hover your mouse cursor over him.</p>
            <p>To have Ryu fire a Hadouken, click on him.</p>
            <p>To have Ryu strike a pose, press and hold down the "x" key.</p>
        </div>
    </div>
	<script src="//code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
