<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Street Fighter</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="main">
        <audio id="hadouken-sound" src="sound/hadouken.mp3"></audio>
        <div class="ryu">
            <div class="ryu-still"></div>
            <div class="ryu-ready"></div>
            <div class="ryu-throwing"></div>
            <div class="ryu-cool"></div>
        </div>
        <div class="hulk-ryu">
            <div class="hulk-ryu-still"></div>
            <div class="hulk-ryu-ready"></div>
            <div class="hulk-ryu-throwing"></div>
            <div class="hulk-ryu-cool"></div>
        </div>
        <div class="ryu-hadouken"></div>
        <div class="hulk-ryu-hadouken"></div>
        <div class="instructions-box">
            <div class="instructions">
                <p>To prep your fighter to fight, hover your mouse cursor over Ryu or Hulk-Ryu.</p>
                <p>To have your fighter fire a hadouken, click on Ryu or Hulk-Ryu.</p>
                <p>To have your fighter strike a pose, press and hold down the "x" key (Ryu) or the "p" key (Hulk-Ryu).</p>
            </div>
            <div class="form-container">
                <form id="show-instructions">
                    <input id="show" type="submit" value="Show instructions">
                </form>
                <form id="hide-instructions">
                    <input id="hide" type="submit" value="Hide instructions">
                </form>
            </div>
        </div>
    </div>
    <script src="//code.jquery.com/jquery-latest.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
